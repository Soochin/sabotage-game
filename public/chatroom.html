<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabotage Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Permanent+Marker&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/chatroom.css">
    <link rel="stylesheet" href="styles/game.css">
</head>
<body>
    <div class="container-fluid main-container py-5">
        <div class="row justify-content-center mb-3">
            <div class="col-12 col-lg-8 text-center">
                <!-- Game Start Button -->
                <select class="form-control" name="topic" id="topic-select">
                    <option value="animal">Animal</option>
                    <option value="place">Place</option>
                </select>
                <button id="start-game-btn" class="btn">Start Game</button>

                <!-- Agents -->
                <!-- <h1 class="mb-0">You are an Agent</h1>
                <h3 class="mb-0">The word is <span class="answer-word">Cat</span></h3>
                <h3>Find the spy!</h3> -->

                <!-- Spy -->
                <!-- <h1 class="mb-0">You are a Spy</h1>
                <h3>Guess the word and Sabotage the mission!</h3> -->

                <!-- List of words -->
                <!-- <a class="btn btn-secondary" data-toggle="collapse" href="#list-of-words" role="button" aria-expanded="false" aria-controls="collapseExample">
                    List of Words
                </a>
                <div class="collapse" id="list-of-words">
                    <ul class="list-group">
                        <li class="list-group-item">Cat</li>
                        <li class="list-group-item">Cow</li>
                        <li class="list-group-item">Dog</li>
                        <li class="list-group-item">Elephant</li>
                        <li class="list-group-item">Gorilla</li>
                        <li class="list-group-item">Zebra</li>
                    </ul>
                </div> -->

            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <!-- chat container -->
                <div class="chat-container card">
                    <div class="card-header" id="room-name">
                    </div>
                    <div class="card-body">
                        <div class="row no-gutters">
                            <!-- left panel -->
                            <div class="col-12 col-md-3 order-1 order-md-0">
                                <!-- rooms and users container -->
                                <div class="left-panel custom-scroll">
                                    <div class="users">
                                        <h3><i class="fas fa-users"></i> Users</h3>
                                        <ul id="user-list">
                                        </ul>
                                    </div>
                                </div>
                                <!-- end of rooms and users container -->
                                <!-- create new room button area -->
                                <div class="card-footer">
                                    <a id="exit-room-btn" href="/public.html">Exit Room</a>
                                </div>
                                <!-- end of create new room button area -->
                            </div>
                            <!-- end of left panel -->
                            <!-- right panel of app -->
                            <div class="col-12 col-md-9 order-0 order-md-1">
                                <!-- chat area -->
                                <div class="chat-area custom-scroll">
                                    
                                </div>
                                <!-- end of chat area -->
                                <!-- message input area -->
                                <div class="card-footer">
                                    <form action="#" id="message-form">
                                        <input type="text" id="messageInput" autocomplete="off">
                                        <button type="submit" id="message-send-btn">SEND</button>
                                    </form>
                                </div>
                                <!-- end of message input area -->
                                <div class="game-buttons my-2 text-center d-block d-lg-none">
                                    <button class="btn btn-danger" disabled>Sabotage</button>
                                    <button class="btn btn-info" disabled>Ready to Vote</button>
                                </div>
                            </div>
                            <!-- end of right panel -->
                        </div>
                    </div>
                    
                </div>
                <!-- end of chat container-->
                <div class="game-buttons my-2 text-center d-none d-lg-block">
                    <button class="btn btn-danger" disabled>Sabotage</button>
                    <button class="btn btn-info" disabled>Ready to Vote</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/h2non/jsHashes/master/hashes.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/chatroom.js"></script>
</body>
</html>
